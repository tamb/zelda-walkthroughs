<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zelda Walkthroughs</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Interactive walkthroughs and guides for The Legend of Zelda games">
  <meta name="theme-color" content="#2c5f2d">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zelda Guides">
  
  <!-- Android PWA Meta Tags -->
  <meta name="application-name" content="Zelda Guides">
  <meta name="msapplication-TileColor" content="#2c5f2d">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Manifest -->
  <link rel="manifest" href="/zelda-walkthroughs/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="/zelda-walkthroughs/icons/icon-32x32.svg">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="/zelda-walkthroughs/icons/icon-16x16.svg">
  <link rel="apple-touch-icon" href="/zelda-walkthroughs/icons/icon-192x192.svg">
  
  <!-- Android Icons -->
  <link rel="icon" type="image/svg+xml" sizes="192x192" href="/zelda-walkthroughs/icons/icon-192x192.svg">
  <link rel="icon" type="image/svg+xml" sizes="512x512" href="/zelda-walkthroughs/icons/icon-512x512.svg">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="/static/css/index.8646d976.css" as="style">
  <link rel="preload" href="/static/js/index.78de77f0.js" as="script">
</head>
<body>
  <div id="root"></div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/zelda-walkthroughs/sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
</body>
</html>
